name: bluewave
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  http:
  flutter:
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0

  #Google Sign In
  firebase_auth: ^1.1.4
  google_sign_in: ^5.3.3

  #State Management
  provider: ^5.0.0
  firebase_core: ^1.18.0
  getwidget: ^3.0.1
  image_picker: ^0.8.5+3
  image_cropper: ^2.0.3
  flutter_tags: ^0.4.9+1

  #permissions
  permission_handler: ^8.1.2
  location: ^4.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/interregular400.ttf
          weight: 400
    - family: Asap
      fonts:
        - asset: assets/fonts/asapasapromanregular400.ttf
          weight: 400